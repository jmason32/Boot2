<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->


            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model = "searchText">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
              <tr ng-repeat= " values in listings | filter: searchText | orderBy: 'code'" ng-click="showDetails(listings.indexOf(values))">
                <td>{{values.code}}</td>
                <td>{{values.name}}</td>
                <td><button type="button" class="btn btn-danger" ng-click="deleteListing(listings.indexOf(values))">Delete</button></td>
                </tr>
            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
            <form ng-submit= "addListing()">
              <h2>Type New Info</h2>
              <div class="form-group">
                <label for= "infoName">Name:</label>
                <input type="text" class="form-control" id= "infoName" ng-model="newListing.name" placeholder="NAME">
              </div>
              <div class="form-group">
                <label for="infoCode">Code:</label>
                <input type="text" class="form-control" id = "infoCode" ng-model= "newListing.code" placeholder="CODE">
              </div>
              <div class="form-group">
                <label for="infoAddress">Address:</label>
                <input type="text" class="form-control" id = "infoAddress" ng-model= "newListing.address" placeholder="ADDRESS">
              </div>
              <div class="form-group">
                <label for="infoLat">Latitude:</label>
                <input type="text" class="form-control" id = "infoLat" ng-model= "newListing.latitude" placeholder="Latitude">
              </div>
              <div class="form-group">
                <label for="infoLong">Longitude:</label>
                <input type="text" class="form-control" id = "infoLong" ng-model= "newListing.longitude" placeholder="Longitude">
              </div>

            </form>


        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
             <div class="row">
              <div class="col-md-6">
                <h3>{{detailedInfo.name || 'Select a listing'}}</h3>
              </div>
              <div class="col-md-4">
                <h3>{{detailInfo.code}}</h3>
              </div>
              </div>
              <div class="col-md-4">
                <h3>{{detailInfo.address}}</h3>
              </div>
              <div class="col-md-4">
                <h3>{{detailInfo.coordinate.latitude}}</h3>
              </div> 
              <div class="col-md-4">
                <h3>{{detailInfo.coordinate.longitude}}</h3>
              </div>  
             </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
